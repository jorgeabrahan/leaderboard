<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <main class="grid grid-cols-fit-350px max-width-1100px margin-x-auto">
      <section>
        <div>
          <h2>Recent scores</h2>
          <button id="btnRefresh">Refresh</button>
        </div>
        <div class="scores" id="cntScores"></div>
      </section>
      <section>
        <h2>Add your score</h2>
        <form id="frmAddScore">
          <div>
            <label class="sr-only" for="name">Ingresa tu nombre</label>
            <input type="text" id="name" name="name" placeholder="Your name" autocomplete="off" required />
          </div>
          <div>
            <label class="sr-only" for="score">Ingresa tu puntuaci√≥n</label>
            <input type="number" id="score" name="score" placeholder="Your score" autocomplete="off" min="1" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <div class="error hide" id="cntError">
      <div class="error__content">
        <p>Error connecting with the API, please try again later.</p>
        <button class="error__button" onclick="this.parentElement.parentElement.classList.add('hide')">Aceptar</button>
      </div>
    </div>
  </body>
</html>
